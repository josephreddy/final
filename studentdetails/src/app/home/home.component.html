
<a routerLink='student'>+Add Student</a>
<h1>Students</h1>
<table border="1">
  <th>id</th>
  <th>Name</th>
  <th>Course</th>
  <th>Place</th>
  <th>Projectname</th>
  <th>Projectname</th>

  <tr *ngFor= "let student of students">
  <td>{{student.id}}</td>
  <td>{{student.name}}</td>
  <td>{{student.coursename}}</td>
  <td>{{student.place}}</td>
  <td>{{student.projectname}}</td>
  <td (click)="deletestudent(student.id)"><a>DELETE</a></td>
  <td [routerLink]= "['/updatestudent', student.id]" ><a>UPDATE</a></td>
</tr>
</table>
